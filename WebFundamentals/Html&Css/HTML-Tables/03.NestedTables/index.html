<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <style>
        table,td {
            border:1px solid black;
            font-size: 1.4em;
        }
        img {
            width:175px;
            padding-top:5px;
        }
        td {
            padding:5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="img/picture.png" alt="Logo"/></td>
            <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
