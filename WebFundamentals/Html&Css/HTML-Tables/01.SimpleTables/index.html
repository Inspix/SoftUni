<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple table</title>
    <style>
        h1 {
            font-size:2.8em;
        }
        .image {
            width:195px;
        }
        img {
            width:100%;
        }
        .text {
            width:200px;
            font-size:1.3em;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
            <tr>
                <th colspan="2">
                    <h1>Software University</h1>
                </th>
            </tr>
            </thead>
            <tr>
                <td class="image"><a href="https://softuni.bg"><img src="img/picture.png" alt="Logo"/></a></td>
                <td class="text"><strong>Accessible and high quality software education.</strong><br/>Our mission is to make people we train true professionals in the software industry and support them in finding employment</td>
            </tr>
        </table>
    </div>
</body>
</html>
