<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <style>
            * {
                padding:0;
                margin:0;
                box-sizing: border-box;
            }
            
            table,th {
                border:1px solid black;
            }
            
            button {
                width: 50px;
                height:50px;                
            }
            
            p.input-text {
                text-align: right;
                width: 100%;
                height:60px;
                line-height: 60px;
                font-size:1.5em;
                
            }
        </style>
        <script type="text/javascript">
        function exp(input){
            var text = document.getElementById("expression");
            if(isString(input)){  
                switch(input){
                    case 'C':
                        if(text.textContent !== ""){
                            text.textContent = "";
                        }
                        break;
                    case '=':
                        if(text.textContent === ""){
                            text.textContent = "";
                        }else{
                            text.textContent = eval(text.textContent);
                        }
                        break;
                    case '*':
                        if(text.textContent !== ""){
                            text.textContent += " *";
                        }
                        break;
                    case '-':
                        if(text.textContent !== ""){
                            text.textContent += " -";
                        }
                        break;
                    case '+':
                        if(text.textContent !== ""){
                            text.textContent += " +";
                        }
                        break;
                    case '/':
                        if(text.textContent !== ""){
                            text.textContent += " /";
                        }
                        break;
                }
            }else{
                var isLastCharDigit = /\d+/.test(text.textContent.charAt(text.textContent.length-1));
                console.log(isLastCharDigit);
                if(isLastCharDigit){
                    text.textContent += input;
                }else{
                    text.textContent += " " + input;
                }
            }
            
        }
            
        function isString(str){
            return (Object.prototype.toString.call(str) == '[object String]');
        }
        
            
            
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="4">
                        <p id="expression" class="input-text"></p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button type="button" onclick="exp(1)">1</button></td>
                    <td><button type="button" onclick="exp(2)">2</button></td>
                    <td><button type="button" onclick="exp(3)">3</button></td>
                    <td><button type="button" onclick="exp('+')">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="exp(4)">4</button></td>
                    <td><button type="button" onclick="exp(5)">5</button></td>
                    <td><button type="button" onclick="exp(6)">6</button></td>
                    <td><button type="button" onclick="exp('-')">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="exp(7)">7</button></td>
                    <td><button type="button" onclick="exp(8)">8</button></td>
                    <td><button type="button" onclick="exp(9)">9</button></td>
                    <td><button type="button" onclick="exp('*')">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="exp('C')">C</button></td>
                    <td><button type="button" onclick="exp(0)">0</button></td>
                    <td><button type="button" onclick="exp('=')">=</button></td>
                    <td><button type="button" onclick="exp('/')">/</button></td>
                </tr>
            </tbody>
        </table>
    </body>
    
    
</html>
