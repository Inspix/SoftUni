<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>More semantic tags</title>
    </head>
    <body>
        <div>
            
            <figure>
                <figcaption>This is my car:</figcaption>
                <img src="fordmustang.jpg"/>
                <figcaption>Awesomeness completed: 60%</figcaption>
                <meter value="0.6">60%</meter>
            </figure>
            
        </div>
        <div>
            <h4>Imagine 355 horses simultaneously. That's how my car sounds.</h5>
            <embed src="http://www.w3schools.com/tags/horse.ogg" width="200" height="120"/>
            <embed src="http://www.w3schools.com/tags/horse.ogg" width="200" height="120"/>
            <embed src="http://www.w3schools.com/tags/horse.ogg" width="200" height="120"/>
            <embed src="http://www.w3schools.com/tags/horse.ogg" width="200" height="120"/>
            <audio controls>
                <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
            </audio>
        </div>
        <div>
            <h4>With my car I can go anywhere!</h4>
            <video width="300" height="200" controls>
                <source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
                <source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
                  Your browser does not support the video tag.
            </video>
        </div>
    </body>
    
</html>
